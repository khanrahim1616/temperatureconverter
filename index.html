<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temprature converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="tempcalc" onsubmit="calculatetemp(); return false">
      <label for="temp"
        >please enter the temprature you would like to convert</label
      >
      <br />
      <input type="number" step="any" name="temp" id="temp" />
      <select name="temp_diff"  id="temp_diff">
        <option value="cel">°Celsius</option>
        <option value="fah  ">°Fahrenheit</option>
      </select>   <br/>
      <input type="submit" name="temp"><br/>
        <span id="resultcontainer"></span> 


    </form>

    <script src="script.js"></script>
  </body>
</html>
